<!-- config -->
<th:block th:replace="fragment/config :: configFragment"></th:block>
<body>
<!-- header -->
<th:block th:replace="fragment/header :: headerFragment"></th:block>
<div class="container">
  <div class="p-3 text-center bg-body-tertiary rounded-3">
    <div class="row">
      <th:block th:replace="fragment/adminPageSide :: adminPageSideFragment"></th:block>
      <div class="col-md-7 col-lg-10">
        <h4 class="mb-3">게시글</h4>
        <hr>
        <table class="table table-responsive caption-top">
          <caption>게시글 수 - [[${workouts.size}]]</caption>
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="workout : ${workouts}">
            <td th:text="${workout.id}"></td>
            <td th:text="${workout.title}"></td>
            <td th:text="${workout.member.name}"></td>
            <td th:text="|${#temporals.format(workout.createdAt, 'yyyy.MM.dd HH:mm:ss')}|"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<th:block th:replace="fragment/footer :: footerFragment"></th:block>
</body>
